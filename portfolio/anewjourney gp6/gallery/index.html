<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <!-- Include Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Include your custom CSS after Bootstrap to override default styles -->
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="exit-button">
      <button type="button" class="btn btn-outline-light">
        <a href="../landing/index2.html"
          ><img src="box-arrow-left.svg" alt="Exit" width="20" height="20"
        /></a>
      </button>
    </div>
    <!-- Logo Section -->
    <div class="header py-3 mx-0">
      <div class="container">
        <div class="col-lg-12">
          <!-- Adjust the src attribute as necessary -->
          <img
            src="uitno.png"
            alt="Logo"
            class="logo img-fluid mx-auto d-block"
          />
        </div>
      </div>
    </div>

    <!-- Search Section -->
    <div class="search py-3 mx-0">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="input-group">
              <input
                type="text"
                id="searchInput"
                class="form-control"
                placeholder="Search images..."
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-light"
                  type="button"
                  id="searchButton"
                  onclick="searchImages()"
                >
                  Search
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Gallery Section -->
    <div id="gallery" class="gallery container py-5">
      <!-- Images will be inserted here -->
    </div>

    <!-- Include Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
